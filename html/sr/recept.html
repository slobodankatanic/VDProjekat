<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/stil.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script>

    </script>
    <script src="../../js/messages.sr.js"></script>
    <script src="../../js/Recipe.js"></script>
    <script src="../../js/korisnici.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">            
            <div class="col-lg-8 col-12">                
                <div id="recipe-view">
                    <!--

                    <div class="row">
                        <div class="col-12">
                            Recepti > <a href="#" id="recipe-type-breadcrumb" >Tip jela</a> > <span class="recipe-name"></span>
                        </div>
                    </div>
                    -->
                    <div class="row">
                        <div class="col-12">
                            <h1 class="recipe-name" class="text-center"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 recipe-info-data">                
                            <p>Autor:
                                <span id="recipe-author"></span>
                            </p>
                            <p>Vreme pripreme: 
                                <span id="recipe-duration"></span>
                            </p>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Uputstvo za pripremu</h3>                
                            <p class="text-justify" id="recipe-description"></p>
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-12">
                            <h3>Komentari</h3>
                        </div>
                    </div>
                    <div class="row" id="recipe-comments">
                        
                    </div>
                </div>
            </div>
