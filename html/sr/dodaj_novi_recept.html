<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj novi recept</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/messages.sr.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/Recipe.js"></script>
    <script src="../../js/add-recipe.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">                

                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Dodaj recept</h1>
                    </div>                        
                </div> 
                <div class="row mb-3">
                    <label for="dish-name" class="col-sm-5 col-form-label">Ime jela:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="dish-name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dish-type" class="col-sm-5 col-form-label">Vrsta jela:</label>
                    <div class="col-sm-7">

                        <select id="dish-type" class="form-control">
                            <option value="P" selected>Predjelo</option>
                            <option value="G">Glavno jelo</option>
                            <option value="D">Desert</option>
                            <option value="U" >Užina</option>                            
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dish-level" class="col-sm-5 col-form-label">Nivo težine:</label>
                    <div class="col-sm-7">

                        <select id="dish-level" class="form-control">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>   
                            <option value="5">5</option>                           
                        </select>
                    </div>
                </div> 
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="dish-description" class="form-label">Uputstvo za pripremu:</label>
                        <textarea class="form-control" id="dish-description" rows="3"></textarea>
                    </div>                    
                </div> 
                <div class="row mb-3">
                    <label for="dish-duration" class="col-sm-5 col-form-label">Trajanje pripreme:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="dish-duration">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-none text-danger  text-center" id="dish-error">Nisu uneta sva polja</div>
                    </div>                    
                </div>
                <div class="row mb-3 text-center">
                    <div class="col-12">
                        <button id="dish-submit" class="btn btn-dark">Dodaj recept</button>
                    </div>                    
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
