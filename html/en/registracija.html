<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulinarstvo.com - Registration</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../../css/forme.css">
    <link rel="stylesheet" href="../../css/stil.css">
    <script src="../../js/korisnici.js"></script>
    <script src="../../js/messages.en.js"></script>
    <script src="../../js/registracija.js"></script>
    <script src="../../js/promena_jezika.js"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row mt-3">
			<div class="col-12 text-center">
				<img src="../../slike/logo/logo3.png" class="logo img-fluid">
			</div>
		</div>
        <div class="row mt-4">
            <div class="col">
                <table class="moja-tabela table w-auto m-auto text-center table-bordered bg-light">
                    <tr>
                        <td class="border-bottom-0">
                            <h2>Registration</h2>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-bottom-0 border-top-0 text-left">
                            <input class="form-control polje" type="text" placeholder="firstname" name="ime" id="ime">
                            <span id="imeGreska" class="text-danger greska ml-2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-bottom-0 border-top-0 text-left">
                            <input class="form-control polje" type="text" placeholder="lastname" name="prezime" id="prezime">
                            <span id="prezimeGreska" class="text-danger greska ml-2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-bottom-0 border-top-0 text-left">
                            <input class="form-control polje" type="text" placeholder="username" name="korisnickoIme" id="korisnickoIme">
                            <span id="korisnickoImeGreska" class="text-danger greska ml-2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-bottom-0 border-top-0 text-left">
                            <input class="form-control polje" type="password" placeholder="password" name="lozinka" id="lozinka">
                            <span id="lozinkaGreska" class="text-danger greska ml-2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-top-0 border-bottom-0">
                            <button id="registracija" class="btn w-100 form-control btn-info polje">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-top-0">
                            Have already an account? Log in <a href="prijava.html">here</a>.
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
